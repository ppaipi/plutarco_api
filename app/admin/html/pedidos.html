<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pedidos ‚Äî Panel Admin Plutarco</title>
<link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>

<div id="app">

<header class="topbar">
  <div class="brand">Plutarco <span class="muted">‚Äî Pedidos</span></div>
  <div class="actions">
    <button id="theme-toggle" class="btn small ghost">üåô</button>
    <a href="/pedidos/" class="btn small active">Pedidos</a>
    <a href="/productos" class="btn small ">Productos</a>
    <a href="/resumen" class="btn small ">Resumen</a>
    <a href="/configuracion" class="btn small">Configuraci√≥n</a>
    <button id="btn-logout" class="btn ghost">Salir</button>
  </div>
</header>

<main class="container">


  <section class="card controls">
    <div class="left">

      <input id="search" class="input" placeholder="Buscar por nombre, mail o direcci√≥n‚Ä¶">
      <!-- FILTRO STATUS -->
      <select id="filter-status" class="input">
        <option value="">Todos</option>
        <option value="pendiente">Pendientes</option>
        <option value="confirmado">Confirmados</option>
        <option value="entregado">Entregados</option>
      </select>

      <!-- FILTRO POR D√çA EXACTO -->
      <input id="filter-date" type="date" class="input">

      <!-- FILTRO POR MES -->
      <select id="filter-month" class="input">
        <option value="">Mes</option>
      </select>

      <!-- ORDEN -->
      <select id="filter-sort" class="input">
        <option value="desc">M√°s nuevos primero</option>
        <option value="asc">M√°s antiguos primero</option>
      </select>

    </div>

    <!-- BOTONES -->
    <div class="right">
      <input id="file-excel" type="file" accept=".xls,.xlsx" hidden>
      <button id="btn-import-excel" class="btn">Importar Excel</button>
      <button id="btn-new-order" class="btn primary">+ Nuevo Pedido</button>
      <button id="print-some" class="btn">Imprimir Varios</button>
    </div>
  </section>

  <!-- ======================= -->
  <!-- LISTA DE PEDIDOS -->
  <!-- ======================= -->
  <section id="list"></section>

  <div class="card pager" >
    <button id="btn-load-more" class="btn ghost">Cargar m√°s</button>
  </div>

</main>


<!-- ======================= -->
<!-- MODAL PARA PEDIDO -->
<!-- ======================= -->
<div id="modal-order" class="modal" aria-hidden="true">

  <div class="modal-card" role="dialog" aria-modal="true">

    <h3 id="modal-title">Pedido</h3>

    <div class="form-grid" >
      <label>Nombre<br><input id="o-nombre" class="input"></label>
      <label>Email<br><input id="o-correo" class="input"></label>
      <label>Tel√©fono (<a href="#" id="o-telefono-wpp" target="_blank">wpp</a>)<br><input id="o-telefono" class="input"></label>
      <label>Direcci√≥n (<a href="#" id="o-direccion-maps" target="_blank">maps</a>)<br><input id="o-direccion" class="input"></label>
      <label>D√≠a entrega<br><input id="o-dia" type="date" class="input"></label>
      <label>Env√≠o cobrado<br><input id="o-envio" type="number" class="input"></label>
      <label>Costo env√≠o real<br><input id="o-costo-envio" type="number" class="input"></label>
      <label>Tot√°l<br><input id="o-total" type="number" class="input" disabled></label>
      <label>Comentario<br><input id="o-comentario" type="text" class="input"></label>

      <div class="contenedor-checkbox">
        <label class="checkbox">
          <input type="checkbox" id="o-confirmado">
          <span class="checkmark"></span>
          Confirmado
        </label>
        <label class="checkbox">
          <input type="checkbox" id="o-entregado">
          <span class="checkmark"></span>
          Entregado
        </label>
      </div>
    </div>

    <h4 >Art√≠culos</h4>
    <div class="card">

      <div class="contenedor-buscador">
        <div class="typeahead" >
          <input id="product-search" class="input" placeholder="Buscar producto‚Ä¶">
          <div id="typeahead-list" class="typeahead-list" style="display:none"></div>
        </div>
        <button id="btn-add-temp" class="btn small">+ Crear producto</button>
      </div>

      <table id="items-table">
        <thead>
          <tr><th>Imagen</th><th>C√≥digo</th><th>Nombre</th><th>Cant</th><th>Precio unit.</th><th>Subtotal</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="subtotal-final">
        <strong >Subtotal: $<span id="calc-subtotal">0</span></strong>
      </div>
    </div>

    <div >
      <button id="btn-delete-order" class="btn danger primary">Eliminar</button>
      <button id="modal-save" class="btn primary">Guardar</button>
      <button id="modal-cancel" class="btn ghost">Cancelar</button>
    </div>

  </div>
</div>
<script type="module" src="/static/scripts/theme.js"></script>
<script type="module" src="/static/scripts/logout.js"></script>
<script type="module" src="/static/scripts/pedidos.js?v=50"></script>
</div>
</body>
</html>
