<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin â€” Plutarco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

<header class="topbar">
  <div class="brand">Plutarco <span class="muted">â€” Admin</span></div>
  <div class="actions">
    <button id="theme-toggle" class="btn small ghost" title="Cambiar tema">ðŸŒ™</button>
      <a href="/pedidos" class="btn small">Pedidos</a>
    <button id="btn-logout" class="btn ghost" hidden>Salir</button>
  </div>
</header>


<main class="container">

  <!-- LOGIN -->
  <div id="login-screen" class="card center">
    <h2>Ingresar al panel</h2>

    <div class="form-group">
      <label for="login-user">Usuario</label>
      <input id="login-user" class="input" placeholder="Usuario" autocomplete="username">
    </div>

    <div class="form-group">
      <label for="login-pass">ContraseÃ±a</label>
      <input id="login-pass" class="input" type="password" placeholder="ContraseÃ±a" autocomplete="current-password">
    </div>

    <button id="btn-login" class="btn primary full">Entrar</button>

    <div id="login-msg" class="msg"></div>
  </div>


  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <section class="controls card">
      <div class="left">

        <div class="form-group">
          <label for="search">Buscar</label>
          <input id="search" class="input" placeholder="Buscar por nombre o cÃ³digo...">
        </div>

        <div class="form-group">
          <label for="filter-category">CategorÃ­a</label>
          <select id="filter-category" class="input">
            <option value="">Todas categorÃ­as</option>
          </select>
        </div>

        <label class="checkbox-label">
          <input id="only-enabled" type="checkbox">
          <span>Solo habilitados</span>
        </label>

      </div>

      <div class="right">

        <div class="upload-group">
          <button id="btn-upload-excel" class="btn small">ðŸ“„ Importar Excel</button>
          <input id="file-excel" type="file" accept=".xls,.xlsx" hidden>
        </div>

        <div class="upload-group">
          <button id="btn-upload-json" class="btn small">ðŸ”’ Importar Habilitados</button>
          <input id="file-json" type="file" accept="application/json" hidden>
        </div>

        <div class="upload-group">
          <button id="btn-upload-csv" class="btn small">â†• Importar Ordenes</button>
          <input id="file-csv" type="file" accept=".csv,.txt" hidden>
        </div>

      </div>
    </section>


    <section class="stats card" id="stats">Cargando...</section>

    <section id="list" class="grid"></section>

    <div class="card pager">
      <button id="btn-load-more" class="btn ghost">Cargar 50 mÃ¡s</button>
    </div>

  </div>

</main>


<!-- IMAGE MODAL -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-card">

    <h3>Subir imagen</h3>

    <div class="modal-preview-wrapper">
      <img id="modal-preview" src="" alt="preview" class="modal-preview"/>
    </div>

    <div class="form-group">
      <label for="modal-file">Elegir archivo</label>
      <input id="modal-file" class="input" type="file" accept="image/*">
    </div>

    <div class="modal-actions">
      <button id="modal-upload" class="btn primary">Subir y reemplazar</button>
      <button id="modal-close" class="btn ghost">Cancelar</button>
    </div>

  </div>
</div>


</div>
<script src="panel.js"></script>
</body>
</html>
